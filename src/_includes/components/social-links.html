<nav class="social-links" aria-label="Social Links">
  <h3 class="visually-hidden">Social Links</h3>
  <ul class="unstyled">
    {% for title, url in metadata.author.socialLinks %}
    <li>
      <a href="{{url}}"><span class="icon-{{title | classname}}"></span> {{title}}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
