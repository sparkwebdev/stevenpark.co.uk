{% if pagination.href.next or pagination.href.previous %}
<footer>
    <nav aria-label="Pagination">
        {% if pagination.href.previous %}
        <a href="{{ pagination.href.previous }}" data-direction="forwards">
            <span>{{ paginationPrevText if paginationPrevText else 'Next' }}</span>
        </a>
        {% endif %}
        {% if pagination.href.next %}
        <a href="{{ pagination.href.next }}" data-direction="backwards">
          <span>{{ paginationNextText if paginationNextText else 'Previous' }}</span>
        </a>
        {% endif %}
    </nav>
</footer>
{% endif %}
