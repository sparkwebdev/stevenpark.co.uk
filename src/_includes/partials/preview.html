<article> 
  <header>
    {%if item.data.title %}<h3><a href="/work/{{item.fileSlug}}/">{{item.data.title}}</a></h3>{% endif %}
    {%if item.data.projectType %}<p><strong>{{item.data.projectType}}</strong></p>{% endif %}
  </header>
  {%if item.data.previewImage %}<img src="/assets/img/{{ item.data.previewImage }}">{% endif %}
  {%if item.data.description %}<p>{{item.data.description}}{%if item.fileSlug %} <a href="/work/{{item.fileSlug}}/">Read more</a>&hellip;{% endif %}</p>{% endif %}
</article>
